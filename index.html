<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" href="_images/logo.png">
  <title>Píton Games - Elevando seu nível de jogo</title>
  <script src="./_adapaters/productControllerAdapter.js"></script>
</head>

<body>
  <header>
    <div class="dsmeta-logo-container">
      <img src="./_images/logo.png" alt="logo cobra pitón">
      <h1>Píton Games </h1>
      <h3>Elevando seu nível de jogo</h3>
    </div>
  </header>

  <section id="sales">
    <div class="locadora-container-search">
      <div class="search-container-section">
        <div class="locadora-form-control-container">
          <label>Identificador do produto</label>
          <input required id="input-search" placeholder="Digite a ID do produto para pesquisar">
        </div>
        <div class="locadora-form-control-container" style="display: flex; justify-content: space-between;">
          <button onclick="handleSearchItem('1')" style="width: 20%;"
            class="locadora-card-button-primary ">Buscar</button>

            <button onclick="handleSearchItem('2')" style="width: 20%"
            class="locadora-card-button-success ">Cadastrar</button>

            <button onclick="handleSearchItem('3')" style="width: 20%"
            class="locadora-card-button-warning ">Atualizar</button>

            <button onclick="handleSearchItem('4')" style="width: 20%"
            class="locadora-card-button-danger">Deletar</button>

        </div>
      </div>
    </div>
  </section>

  <section id="sales">
    <!-- Search Bar -->

    <!-- Form -->
    <div class="locadora-container">
      <div class="Toastify"></div>
      <div class="locadora-card">
        <h2 class="locadora-sales-title">Gestão de produtos</h2>
        <div class="locadora-form-control-container" style="display: flex; justify-content: center;">

        <img style="width: 200px; height: 200px;" id="input-preview-tag" src="./_images/no-image.png" alt="" srcset="">
          </div>
        <form onsubmit="handleDefineAction();return false;">
          <div class="locadora-form-control-container">
            <div class="id-form-container">
              <label>ID produto: </label>
              <span disabled id="span-id" placeholder="Número indentificador">...</span>
            </div>
          </div>
          <div class="locadora-form-control-container">
            <label>Nome</label>
            <input required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-name" placeholder="Digite o nome do produto">
          </div>
          <div class="locadora-form-control-container">
            <label>Categoria</label>
            <select required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-category">
              <option value="aventura">Aventura</option>
              <option value="rpg"> RPG</option>
              <option value="terror">Terror</option>
              <option value="plataforma">Plataforma</option>
              <option value="luta">Luta</option>
            </select>
          </div>
          <div class="locadora-form-control-container">
            <label>Descrição</label>
            <input required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-description" placeholder="Digite a descrição do produto">
          </div>

          <div class="locadora-form-control-container">
            <label>Quantidade</label>
            <input required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-quantity" placeholder="Digite a quantidade do produto">
          </div>
          <div class="locadora-form-control-container">
            <label>Produtora | Desenvolvedora</label>
            <input required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-maker" placeholder="Digite o nome da produtora">
          </div>
          <div class="locadora-form-control-container">
            <label>Preço R$</label>
            <input required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-price" placeholder="Digite o preço">
          </div>
          <div class="locadora-form-control-container ">
            <label>Imagem do produto (URL)</label>
            <input required oninvalid="this.setCustomValidity('Por favor preencha o campo')"
              oninput="setCustomValidity('')" id="input-image-url" placeholder="https://exemplolink.com.br/imagem...">
            </div>
        </form>
      </div>
    </div>
  </section>

</body>
