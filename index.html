<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="_images/logo.png">
  <title>Locadora - os melhores preços</title>

</head>

<body>
  <header>
  <div class="dsmeta-logo-container">
    <img src="./_images/logo.png" alt="logo cobra pitón">
    <h1>Píton Games </h1>
    <h3>Elevando seu nível de jogo </h3>
  </div>
  </header>

  <section id="sales">
    <div class="locadora-container">
      <div class="Toastify"></div>
      <div class="locadora-card">
        <h2 class="locadora-sales-title">Gestão de itens cadastrados</h2>
        <div>
          <div class="locadora-form-control-container"><label>Nome</label><input placeholder="Digite o nome do jogo">
          </div>
          <div class="locadora-form-control-container"><label>Categoria</label><select>
              <option value="">Aventura</option>
              <option value="">Ação</option>
              <option value="">FPS</option>
              <option value="">Terror</option>
            </select></div>
          <div class="locadora-form-control-container"><label>Preço R$</label><input placeholder="Digite o preço"></div>
          <div class="locadora-form-control-container "><label>Descrição</label><input placeholder="Digite a descrição">
          </div>
          <div class="locadora-buttons-container ">
            <div class="locadora-form-control-container"><button class="locadora-card-button-success">Confirmar</button>
            </div>
            <div class="locadora-form-control-container"><button class="locadora-card-button-danger ">Cancelar</button>
            </div>
          </div>
        </div>
        <div>
          <table class="locadora-sales-table">
            <thead>
              <tr>
                <th class="show992">ID</th>
                <th class="show576">Data cadastro</th>
                <th>Vendedor</th>
                <th class="show992">Visitas</th>
                <th class="show992">Vendas</th>
                <th>Total</th>
                <th>Notificar</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <div class="ds-meta-no-results">
            <h1>OOPS!</h1>
            <div>Não encontramos nenhum registro, por favor tente novamente</div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
